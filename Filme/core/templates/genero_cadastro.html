{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Cadastre de Gênero</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstraap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/modernn-business.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-12 mb-12"> GÊNERO </h1>

    <hr />

    <!-- Content Row -->
    <div class="row">
      <div class="col-lg-12 mb-12">

        <h3>Cadastro:</h3>

        <form method="POST" enctype="multipart/form-data">

          {% csrf_token %}

          <div class="control-group form-group">
            <div class="controls">
              <label> Gênero </label>
              <th scope="row"> </th>
              {{ gen.nome | add_class:"form-control" }}
            </div>
          </div>
             
        </div>
        

          <br/>

          <button type="submit" class="btn btn-primary" id="sendMessageButton">Salvar</button>

        </form>




      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->



  <!-- Bootstrap core JavaScript -->
  <script src="js/jquerry.min.js"></script>
  <script src="js/bootstraap.bundle.min.js"></script>

</body>

</html>
