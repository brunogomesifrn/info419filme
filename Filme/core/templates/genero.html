{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Gêneros </title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstraap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/modernn-business.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-12 mb-12">Adicione gêneros aqui! </h1>

    <hr />

    <!-- Content Row -->
    <div class="row">
      <div class="col-lg-12 mb-12">
        <br />
        <p><a href="{% url 'genero_cadastro' %}"><button type="button" class="btn btn-primary">Adicionar Gênero</button></a></p>
        <br />

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Gênero</th>
          
              <th scope="col">Gerenciar</th>
            </tr>
          </thead>
          <tbody>
                {% for gen in genero %}
                <tr>
                  <th scope="row">{{gen.nome}}</th>
            
                  <td>
                      <a href="{% url 'editar' gen.id %}"><button type="button" class="btn btn-info">Editar</button></a>
                      <a href="{% url 'remover' gen.id %}"><button type="button" class="btn btn-danger">Excluir</button></a>
                  </td>
                  {% empty %}
                  <p> Nenhum gênero cadastrado </p>
                </tr>
                {% endfor %}
          
              </tbody>

        </table>

      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->



  <!-- Bootstrap core JavaScript -->
  <script src="js/jquerry.min.js"></script>
  <script src="js/bootstraap.bundle.min.js"></script>

</body>

</html>
